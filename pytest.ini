[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow tests
    telegram: Telegram bot tests
    web: Web interface tests
    trading: Trading functionality tests
